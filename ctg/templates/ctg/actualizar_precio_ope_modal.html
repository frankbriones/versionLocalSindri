{% load i18n %}
{% load static %}
<style>
    .center {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .inputimage {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        /* width: 150px;
        height: 150px; */
        margin-bottom: auto;
        opacity: 0;
    }
    .img-circle {
        border-radius: 100%;
    }
</style>

<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl" id="miModal">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{% trans "Actualizar precio" %}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="bx bx-x"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                {% for imagen in imagenes %}
                                <li data-target="#carousel-example-generic" data-slide-to="0"></li>
                                {% endfor %}
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                {% for imagen in imagenes %}
                                <div class="carousel-item">
                                    <img width="100%" class="img-fluid" src="{{ imagen.imagen.url }}" alt="First slide">
                                </div>
                                {% endfor %}
                            </div>
                            <a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <br>
                        <div class="row">
                            <div class="col-md-12 col-12">
                                <div class="form-label-group">
                                    <input class="form-control" disabled value="{{ item.taller }}">
                                    <label for="id_ciudad">{% trans "Taller" %}</label>
                                </div>
                            </div>
                            <div class="col-md-12 col-12">
                                <div class="form-label-group">
                                    <input class="form-control" disabled value="{{ item.sku }}">
                                    <label for="id_ciudad">{% trans "SKU" %}</label>
                                </div>
                            </div>
                            <div class="col-md-12 col-12">
                                <div class="form-label-group">
                                    <input class="form-control" disabled value="{{ item.categoria }}">
                                    <label for="first-name-column">{% trans "Categoría" %}</label>
                                </div>
                            </div>
                            <div class="col-md-12 col-12">
                                <div class="form-label-group">
                                    <input class="form-control" disabled value="{{ item.descripcion }}">
                                    <label for="first-name-column">{% trans "Descripción" %}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <br>
                        <div class="row">
                            <div class="col-md-12 col-12">
                                <div class="form-label-group">
                                    <input id="id_precio_definido" name="precio_definido" type="text" class="form-control" disabled>
                                    <label for="first-name-column">{% trans "Precio definido" %}</label>
                                </div>
                            </div>
                            <div class="col-md-12 col-12">
                                <div class="form-label-group">
                                    <input id="id_tipo_precio" name="tipo_precio" type="text" class="form-control" disabled>
                                    <label for="first-name-column">{% trans "Tipo de precio" %}</label>
                                </div>
                            </div>
                            <div id="divPrecio" class="col-md-12 col-12">
                                <div class="form-label-group">
                                    <input id="id_precio" name="precio" type="number" step="0.01" min="0" class="form-control">
                                    <label for="first-name-column">{% trans "Precio" %}</label>
                                </div>
                            </div>
                            <div id="divUtilidad" class="col-md-12 col-12">
                                <div class="form-label-group">
                                    <input id="id_utilidad" name="utilidad" type="number" step="0.01" min="0" class="form-control">
                                    <label for="first-name-column">{% trans "Porcentaje de utilidad" %}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light-secondary" data-dismiss="modal">
                <i class="bx bx-x d-block d-sm-none"></i>
                <span class="d-none d-sm-block">{% trans "Cerrar" %}</span>
            </button>
            <button type="button" onclick="actualizarPrecio()" class="btn btn-primary ml-1">
                <i class="bx bx-check d-block d-sm-none"></i>
                <span class="d-none d-sm-block">{% trans "Actualizar" %}</span>
            </button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('div.carousel-item:first').addClass('active');
        precio_definido = '{{ item.categoria.precio_empresa_obj.descripcion }}';
        tipo_precio = '{{ item.categoria.precio_empresa_obj.tipo.descripcion }}';
        precio = parseFloat('{{ item.precio_empresa }}'.replace(/,/,'.'));
        utilidad = parseFloat('{{ item.prct_utilidad_empresa }}'.replace(/,/,'.'));
        if(isNaN(utilidad)){
            utilidad = 0; 
        }
        $('#id_precio_definido').val(precio_definido);
        $('#id_tipo_precio').val(tipo_precio);
        $('#id_utilidad').val(utilidad);
        $('#id_precio').val(precio);
        if(tipo_precio === 'GRAMO_FINAL_VARIABLE'){
            $('#divUtilidad').show();
            $('#divPrecio').show();
        } else {
            $('#divUtilidad').hide();
            $('#divPrecio').show();
        }
    });


    function actualizarPrecio(){
        precio = $('#id_precio').val();
        utilidad = $('#id_utilidad').val();
        if(precio === ''){
            mensaje('{% trans "Ingrese un precio" %}', 'red');
            return;
        }
        if(utilidad === ''){
            mensaje('{% trans "Ingrese un porcentaje de utilidad" %}', 'red');
            return;
        }

        var token = '{{ csrf_token }}';
        var id_item = '{{ item.id_item }}';
        url = "{% url 'ctg:items_actualizar_precio_ope' 0 %}";
        url = url.replace(/0/, id_item);
        var data = {
            'precio': precio,
            'utilidad': utilidad
        }
        data = JSON.stringify(data);
        $.ajax({
            headers: {
                "X-CSRFToken": token
            },
            url: url,
            data: data,
            type: "POST",
            beforeSend: function(){
                $('.loader').show();
            },
            complete: function(){
                $('.loader').hide();
            },
            success: function(response){
                // if(response.redireccion === 1){
                //     // url = "{% url 'ctg:productos_ope_lista' %}";
                //     toastr.info('Datos del Item actualizado.', 'Actualizacion');
                //     // $('#miModal').modal('hide');
                // } else {
                //     // url = "{% url 'ctg:servicios_ope_lista' %}";
                //     // toastr.info('Datos del Item actualizado.', 'Actualizacion');
                //     console.log(response);
                // }
                // // location.replace(url);
                // // location.replace(location);
                $('#popup').modal('hide');

            },
            error: function(jqXHR, textStatus, errorThrow){
                console.log(textStatus, errorThrow);
                mensaje(errorThrow, 'red');
            }
        });
    }
</script>
