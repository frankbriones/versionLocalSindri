{% load static %} {% load i18n %}
<!-- Logout Modal-->
<div class="modal-dialog modal-dialog-centered modal-s">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{% trans "Inactivar ítem" %}</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
            {% trans "Se inactivará el ítem y ya no estará disponible en el catálogo de la joyería " %}{{ item }}
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">{% trans "Cancelar" %}</button>
            <a class="btn btn-primary" onclick="inactivarItem()" href="#">{% trans "Inactivar" %}</a>
        </div>
    </div>
</div>
<script>
    function inactivarItem(){

        id_item = {{ item.id_item }};
        var token = '{{ csrf_token }}';
        dato = {
        'id_item': id_item
        }
        var datos = JSON.stringify(dato);

        var url = "{% url 'ctg:item_inactivar_modal' 0 %}";
        url = url.replace(/0/, id_item);

        $.ajax({
            headers: {
                "X-CSRFToken": token
            },
            url: url,
            type: "POST",
            data: datos,
            success: function(response) {
                location.reload(true);
                // window.location = template;
            },
            error: function(jqXHR, textStatus, errorThrow) {
                console.log(textStatus, errorThrow);
                alert("error: " + errorThrow); // pendiente mostrar error de clave duplicada
            }
        });
    }
</script>
