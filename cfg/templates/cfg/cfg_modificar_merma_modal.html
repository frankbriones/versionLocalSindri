{% load i18n %}
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-s">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{% trans "Modificar merma" %}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="bx bx-x"></i>
            </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url 'cfg:cfg_editar_merma' obj.id %}" class="form">
                {% csrf_token %}
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12 col-12">
                            <div class="form-label-group">
                                {{ form.nombre }}
                                <input type="text" hidden>
                                <label for="id_nombre">{% trans "Taller" %}</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-label-group">
                                {{ form.porcentaje_merma }}
                                <label for="city-column">{% trans "Porcentaje de merma (%)" %}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-light-secondary" data-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">{% trans "Cancelar" %}</span>
                    </button>
                    <button type="submit" class="btn btn-primary ml-1">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">{% trans "Guardar" %}</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            
        </div>
    </div>
</div>

<script>
$(document).ready(function(){

    $('#id_nombre').prop('readonly', true);
});

</script>
